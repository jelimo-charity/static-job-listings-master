<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Job Listing</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header"></div>
  <div class="wrapper">
    <div class="jobCard" id="jobCardTemplate" style="display: none;">
      <div class="leftSide">
        <div class="logo">
          <img id="logo" alt="company logo">
        </div>
        <div class="jobDesc">
          <div class="top">
            <p id="company"></p>
            <p id="new"></p>
            <p id="featured"></p>
          </div>
          <div class="middle">
            <h4 id="position"></h4>
          </div>
          <div class="bottom">
            <p id="postedAt"></p>
            <p id="contract"></p>
            <p id="location"></p>
          </div>
        </div>
      </div>
      <div class="rightSide" id="categories">
        <!-- Buttons will be added dynamically here -->
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
